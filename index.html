                }, React.createElement('img', { src: "https://i.ibb.co/JW9qS3qh/whatsapp.png", className: "w-full h-full object-cover rounded-full", alt: "WhatsApp" }))
            );
        };

        // Componente Principal de la Aplicación
        const App = () => {
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [isWhatsAppModalOpen, setIsWhatsAppModalOpen] = useState(false);
          
          const categoryIds = useMemo(() => menuData.map(c => c.id), []);
          const activeId = useScrollSpy(categoryIds, { rootMargin: '-40% 0px -60% 0px' });

          useEffect(() => {
              const handleResize = () => {
                  if (window.innerWidth >= 1024) {
                      setIsMenuOpen(false);
                  }
              };
              window.addEventListener('resize', handleResize);
              return () => window.removeEventListener('resize', handleResize);
          }, []);


          return (
            React.createElement(LanguageProvider, null,
                React.createElement('div', { className: "bg-primary-bg min-h-screen font-body text-text-light" },
                    React.createElement(Header, { isMenuOpen, setIsMenuOpen, activeId }),
                    React.createElement(MobileMenu, { isOpen: isMenuOpen, setIsOpen: setIsMenuOpen, activeId, info: contactInfo, socialLinks: socialLinks }),
                    React.createElement('main', null,
                        React.createElement(Hero, { onOpenMenu: () => setIsMenuOpen(true) }),
                        React.createElement('div', { className: "container mx-auto px-4" },
                            menuData.map(category => React.createElement(MenuCategorySection, { key: category.id, category }))
                        )
                    ),
                    React.createElement(Footer, { info: contactInfo, socialLinks: socialLinks }),
                    React.createElement(WhatsAppButton, { onClick: () => setIsWhatsAppModalOpen(true) }),
                    React.createElement(WhatsAppModal, { 
                        isOpen: isWhatsAppModalOpen, 
                        onClose: () => setIsWhatsAppModalOpen(false) 
                    })
                )
            )
          );
        };
        // --- FIN: Lógica de la Aplicación ---


        // --- INICIO: Renderizado de la Aplicación ---
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement(App));
        // --- FIN: Renderizado de la Aplicación ---

    </script>
</body>
</html>
